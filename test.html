<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Click</title>
</head>
<body>
    <h1>Angka: <span id="counter">0</span></h1>
    <button id="clickButton">Klik Saya</button>

    <script>
        // Inisialisasi variabel count dengan nilai awal 0
        let count = 0;

        // Menambahkan event listener untuk menangani klik pada tombol
        document.getElementById('clickButton').addEventListener('click', function() {
            count++;  // Menambahkan nilai count setiap kali tombol diklik
            document.getElementById('counter').textContent = count;  // Memperbarui teks di elemen <span>
        });
    </script>
</body>
</html>
